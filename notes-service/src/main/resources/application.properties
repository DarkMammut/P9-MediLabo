# Configuration du nom de l'application
spring.application.name=notes-service

# Configuration du serveur
server.port=8082

# Niveau de logs
logging.level.org.springframework=DEBUG

# Configuration Discovery Server
eureka.client.service-url.defaultZone=http://localhost:8061/eureka/

# Configuration de la BDD MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=notesdb